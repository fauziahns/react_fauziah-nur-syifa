  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">Simple Header</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link active text-light bg-primary rounded px-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary " href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Pricing</a>

            </li>

    <div class="container text-center">
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-10">
          <h1 class="fs-2">Create Product</h1>
          <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
          <div class="d-flex justify-content-start">
            <h2 class="fs-5">Detail Product</h2>
            <form action="">
              <div class="">
                <label for="name">Product Name :</label>
                <div>
                  <input type="text" minlength="6" maxlength="50" required />
                </div>
              </div>
              <div>
                <label for="category">Product Category :</label>
                <div>
                  <select name="category" id="category" required>
                    <option value="volvo">Volvo</option>
                    <option value="mazda">Mazda</option>
                    <option value="lexus">Lexus</option>
                    <option value="ferari">Ferari</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="category">Product Freshmess :</label>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Brand New</label>
                </div>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Second Hank</label>
                </div>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Refurbished</label>
                </div>
              </div>
              <div>
                <label for="img">Image of Product</label>
                <input type="file" name="img" id="" required />
              </div>
              <div>
                <label for="info">Additional Description :</label>
                <div>
                  <textarea name="" id="" cols="30" rows="10" required></textarea>
                </div>
              </div>
              <div>
                <label for="price">Label price :</label>
                <div>
                  <input type="number" name="" id="" required />
                </div>
              </div>
              <div>
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
