      <div class="wrapping-content">
      <div class="d-flex flex-column text-center">
        <span style="color : Mediumslateblue">
          <i class="fa-brands fa-bootstrap text-primary mt-5 mb-4 fa-4x"></i>
        </span>
        <h2>Create Product</h2>
        <p class="fw-light mb-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
      </div>
      <div class="warpper-product mt-5">
        <div>
          <h5>Detail Product</h5>
          <form action="" id="form_product" name="formdata">

              <!-- productName -->
                <div class="mt-4">
                  <label for="nameProduct" class="form-label" >Product name</label>
                  <input type="email" class="form-control w-25" id="products" placeholder="" required>
                </div>

                <!-- productCatageroy -->
                <div>
                  <label for="categoryProduct" class="form-label mt-3">Product Category</label>
                  <select class="form-select w-25" aria-label="Default select example" id="option">
                    <option value="1">Toyota</option>
                    <option value="2">Lexsus</option>
                    <option value="3">Mazda</option>
                  </select>
                </div>

                <!-- productImage -->
                <div class="custom-file-button">
                  <div class="mb-3 width-custom">
                    <label for="formFile" class="form-label mt-4">Image of Product</label>
                    <input class="form-control text-primary border-primary fontsize" type="file" id="formFile" required>
                  </div>
                </div>

                <!-- productOption -->
                <div>
                  <label for="formFile" class="form-label mt-3">Product Freshness</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="product_freshness" id="brandNew" onkeyup="chechValue()" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Brand New
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="product_freshness" id="secondHank" onkeyup="chechValue()" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Second Hand
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="product_freshness" id="Refurbished" onkeyup="chechValue()" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Refufbished
                    </label>
                  </div>
                </div>

                <!-- productDescription -->
                <div class="mb-3 w-50">
                  <label for="descriptionProduct" class="form-label mt-1">Additional Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <!-- productPrice -->
                <div class="mb-3 w-50">
                  <label for="priceProduct" class="form-label">Product price</label>
                  <input type="email" class="form-control " id="price" placeholder="$1" required>
                </div>

                <!-- button -->
                <div class="d-grid gap-2 col-6 ms-2 mb-5" id="custom-button">
                  <input class="btn btn-primary" type="submit" id="submit" value="Submit"></input>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
